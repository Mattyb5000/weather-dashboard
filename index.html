<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="container-fluid bg-dark ">
      <div class="text-center">
        <h1 class="text-light">Weather Dashboard</h1>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <aside class="col-sm-3 bg-light">
          <form class="form-group" id="search-form">
            <p>Search for a city:</p>

            <input type="text" class="form-control" id="city-searched" />
            <!-- <small id="emailHelp" class="form-text text-muted"></small> -->
            <button type="submit" class="btn btn-primary"><i class="fas fa-search-location"></i></button>
<!-- placeholder unordered list for previous city searches -->
            <ul class="list-group" id="city-list">
            </ul>
          </form>
        </aside>

        <main class="col-sm-9">
          <section class="border" id="today-forecast">
            <h2><span id="city"></span> <span id="date"></span><span id="icon"></span></h2>
            <p >Temperature: <span id="temperature"></span></p>
            <p >Humidity: <span id="humidity"></span></p>
            <p >Wind Speed: <span id="wind-speed"></span></p>
            <p id="UV-index">UV Index: </p>
          </section>

          <section>5-Day Forecast</section>
        </main>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
